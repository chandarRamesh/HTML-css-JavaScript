<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR !!!!</title>
    <link rel="stylesheet" href="calcstyle.css">
</head>
<body>
    <section class="top-container">
         <strong class="strong" id="strong">Result</strong>
         <div class="container">
            <select name="operation" id="oper" class="oper">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">*</option>
                <option value="div">/</option>
            </select>
            <input type="number" name="num1" id="num1" class="num" placeholder="Number1">
            <input type="number" name="num2" id="num2" class="num" placeholder="Number2">
         </div>
         <button type="submit" class="btn" id="btn">Submit</button>

    </section>
    <script src="calccode.js"></script>
</body>
</html>
